airbot_sensor_to_pointcloud:
  ros__parameters:
  
    target_frame: "map" # "map" or "base_link"

    tof:
      all:
        use: true
      1D:
        use: true
        publish_rate_ms: 10
        tilting_angle_deg: 45.0 # double type
      multi:
        publish_rate_ms: 50
        left:
          use: true
        right:
          use: true
        row:
          use: true
          publish_rate_ms: 50
    
    camera:
      use: true
      publish_rate_ms: 100
      pointcloud_resolution: 0.05
      class_id_confidence_th: # 형식: "class id: confidence score"
        - "2: 55"
        - "5: 55"
        - "6: 55"
      object_direction: false  # 정방향(CCW+):True, 역방향(CW+):False
      logger:
        use: true
        margin:
          distance_diff: 0.5
          width_diff: 0.1
          height_diff: 0.1
    
    cliff:
      use: true
      publish_rate_ms: 10
  
    lidar:
      use: false
      publish_rate_ms: 100
      front:
        range:
          angle_max: 270.0
          angle_min: 90.0
        geometry:
          alpha: 180.0
          offset:
            x: 0.15
            y: 0.0
            z: 0.0
      back:
        range:
          angle_max: 270.0
          angle_min: 90.0
        geometry:
          alpha: 0.0
          offset:
            x: -0.15
            y: 0.0
            z: 0.0

    use_sim_time: false
