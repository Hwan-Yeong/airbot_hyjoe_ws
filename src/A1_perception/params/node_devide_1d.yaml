A1_perception:
  node:
    period_ms: 10
    inputs:
      robot_position:
        topic: "/amcl_pose"
        type: "PoseWithCovarianceStamped"
      one_d_tof:
        topic: "/sensor_to_pointcloud/tof/mono"
        type: "PointCloud2"

    layers:
      one_d_tof:
        inputs:
        - "one_d_tof"
        filter:
          compose:
            filters:
              timeout:
                timeout_milliseconds: 60000
              polygon_roi:
                use_inside: true
                polygon: [ [0.60, -0.60], [0.60, 0.60], [-1.0,1.0], [-1.0,-1.0]]
              polygon_roi:
                use_inside: false
                polygon: [ [0.18, -0.18], [0.18, 0.18], [0,0.18], [0,-0.18]]
              one_d_tof:
                use_stop: true
                line_length: 0.10
                resolution: 0.05
