amcl:
        ros__parameters:
                use_sim_time: False
                alpha1: 0.005 #default 0.2
                alpha2: 0.005
                alpha3: 0.005
                alpha4: 0.005
                alpha5: 0.005
                base_frame_id: "base_link"
                beam_skip_distance: 10.0 # default : 0.5 / unit : m
                beam_skip_error_threshold: 0.9
                beam_skip_threshold: 0.3
                do_beamskip: false
                global_frame_id: "map"
                lambda_short: 0.1
                laser_likelihood_max_dist: 2.0
                laser_max_range: 10.0
                laser_min_range: 0.6
                laser_model_type: "likelihood_field"
                max_beams: 60
                max_particles: 1000 # default 2000 
                min_particles: 300
                odom_frame_id: "odom"
                pf_err: 0.05
                pf_z: 0.99
                recovery_alpha_fast: 0.8 #default 0.0 0313-0.0
                recovery_alpha_slow: 0.8 #default 0.0 0313-0.0
                resample_interval: 1
                robot_model_type: "nav2_amcl::DifferentialMotionModel"
                save_pose_rate: 0.5
                sigma_hit: 0.2
                tf_broadcast: true
                transform_tolerance: 1.0
                update_min_a: 0.2
                update_min_d: 0.25
                z_hit: 0.5
                z_max: 0.05
                z_rand: 0.5
                z_short: 0.05
                scan_topic: /scan
                set_initial_pose: true
                initial_pose:
                        x: 0.0
                        y: 0.0
                        yaw: 0.0

