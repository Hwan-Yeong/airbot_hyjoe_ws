controller_server:
        ros__parameters:
                use_sim_time: False
                controller_frequency: 30.0
                goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"

                general_goal_checker:
                  stateful: False
                  plugin: "nav2_controller::SimpleGoalChecker"
                  xy_goal_tolerance: 0.5
                  yaw_goal_tolerance: 3.14

                FollowPath:
                        plugin: "nav2_mppi_controller::MPPIController"
                        time_steps: 56
                        model_dt: 0.05
                        batch_size: 1000
                        vx_std: 0.2
                        vy_std: 0.2
                        wz_std: 0.4
                        vx_max: 0.3
                        vx_min: 0.0
                        vy_max: 0.5
                        wz_max: 1.9
                        ax_max: 0.3
                        ax_min: -0.3
                        ay_max: 0.3
                        az_max: 3.5
                        iteration_count: 1
                        prune_distance: 1.0
                        transform_tolerance: 1.0
                        temperature: 0.3
                        gamma: 0.015
                        motion_model: "DiffDrive"
                        visualize: false
                        reset_period: 1.0 # (only in Humble)
                        regenerate_noises: false
                        TrajectoryVisualizer:
                              trajectory_step: 5
                              time_step: 3
                        AckermannConstraints:
                              min_turning_r: 0.0
                        critics: ["ConstraintCritic", "CostCritic", "GoalCritic", "GoalAngleCritic", "PathAlignCritic", "PathFollowCritic", "PathAngleCritic", "PreferForwardCritic"]
                        ConstraintCritic:
                              enabled: true
                              cost_power: 1
                              cost_weight: 4.0
                        GoalCritic:
                              enabled: true
                              cost_power: 1
                              cost_weight: 5.0
                              threshold_to_consider: 1.4
                        GoalAngleCritic:
                              enabled: false
                              cost_power: 1
                              cost_weight: 3.0
                              threshold_to_consider: 0.5
                        PreferForwardCritic:
                              enabled: true
                              cost_power: 1
                              cost_weight: 25.0
                              threshold_to_consider: 0.5
                        CostCritic:
                              enabled: true
                              cost_power: 1
                              cost_weight: 3.81
                              critical_cost: 300.0
                              consider_footprint: true
                              collision_cost: 1000000.0
                              near_goal_distance: 0.3
                              trajectory_point_step: 2
                        PathAlignCritic:
                              enabled: true
                              cost_power: 1
                              cost_weight: 14.0
                              max_path_occupancy_ratio: 0.05
                              trajectory_point_step: 4
                              threshold_to_consider: 0.5
                              offset_from_furthest: 20
                              use_path_orientations: false
                        PathFollowCritic:
                              enabled: true
                              cost_power: 1
                              cost_weight: 5.0
                              offset_from_furthest: 5
                              threshold_to_consider: 1.4
                        PathAngleCritic:
                              enabled: true
                              cost_power: 1
                              cost_weight: 2.0
                              offset_from_furthest: 4
                              threshold_to_consider: 0.5
                              max_angle_to_furthest: 1.0
                              mode: 0

controller_server_rclcpp_node:
        ros__parameters:
                use_sim_time: False

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 20.0
      publish_frequency: 10.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      static_map: false
      width: 3
      height: 3
      resolution: 0.05
      # 2025-01-07 [2 lidar + Camera + multi tof] 사용 버전
      # robot_radius: 0.20
      # 2025-01-08 [2 lidar + Camera] 사용 버전
      robot_radius: 0.22
      plugins: ["static_layer","obstacle_layer", "inflation_layer"]
      obstacle_layer:
        combination_method: 1
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        min_obstacle_height: -0.1
        footprint_clearing_enabled: true
        observation_sources: scan r_1_tof r_2_tof l_1_tof l_2_tof
        scan:
          topic: /scan
          inf_is_valid: true
          max_obstacle_height: 2.0
          clearing: False
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 10.0
          raytrace_min_range: 0.17
          obstacle_max_range: 10.0
          obstacle_min_range: 0.17
          observation_persistence: 3.0
 
        camera_data:
          topic: /sensor_to_pointcloud/camera_object
          min_obstacle_height: -0.5
          max_obstacle_height: 0.9
          clearing: False
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.0
          
        l_1_tof:
          topic: /sensor_to_pointcloud/tof/multi/left/row_1
          min_obstacle_height: 0.0
          max_obstacle_height: 0.9
          clearing: False
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.0
                 
        l_2_tof:
          topic: /sensor_to_pointcloud/tof/multi/left/row_2
          min_obstacle_height: 0.0
          max_obstacle_height: 0.9
          clearing: False
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.0
                 
        r_1_tof:
          topic: /sensor_to_pointcloud/tof/multi/right/row_1
          min_obstacle_height: 0.0
          max_obstacle_height: 0.9
          clearing: False
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.0
                 
        r_2_tof:
          topic: /sensor_to_pointcloud/tof/multi/right/row_2
          min_obstacle_height: 0.0
          max_obstacle_height: 0.9
          clearing: False
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.0
                
        multi_tof:
          topic: /sensor_to_pointcloud/tof/multi
          min_obstacle_height: 0.0
          max_obstacle_height: 0.9
          clearing: False
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.0
        
        mono_tof:
          topic: /sensor_to_pointcloud/tof/mono
          min_obstacle_height: 0.05
          max_obstacle_height: 0.9
          clearing: False
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 10.0
          raytrace_min_range: 0.17
          obstacle_max_range: 10.0
          obstacle_min_range: 0.17
          observation_persistence: 30.0

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 25.0
        # 2025-01-07 [2 lidar + Camera + multi tof] 사용 버전
        # inflation_radius: 0.21
        # 2025-01-08 [2 lidar + Camera] 사용 버전
        inflation_radius: 1.24
      always_send_full_costmap: True

